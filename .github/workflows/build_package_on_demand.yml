name: Build package
on:
  repository_dispatch:
    types: [build-package]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Build latest runc to work around actions/virtual-environments#2698
      run: |
        sudo apt-get install libseccomp-dev
        git clone https://github.com/opencontainers/runc
        cd runc
        make
        sudo make install
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: buildsrc
    - name: Prepare build environment
      run: |
        sudo chown -R 1000 buildsrc
        sudo chown -R $(id -u) buildsrc/.git
        sudo install -d -o 1000 -g users repo
    - name: Use geschenkerbauer to build packages
      uses: mutantmonkey/geschenkerbauer/action@aebcdaf2bd28e8ba54a86e2ddb43e91619d91f87
      env:
        GNUPG_PUBKEYRING: ${{ github.workspace }}/buildsrc/keyring.asc
        PACKAGER: geschenkerbauer on github <archpkgs+github@mutantmonkey.mx>
      with:
        packages: ${{ github.event.client_payload.pkgname }}
        nodeps: ${{ github.event.client_payload.nodeps }}
    - name: Replace forbidden colon character in package filenames
      run: |
        for f in $(find . -iname '*:*'); do
          sudo mv "$f" "${f/:/__3A__}"
        done || exit 0
      working-directory: ./repo
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: repo
