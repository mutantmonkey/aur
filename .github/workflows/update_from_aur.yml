name: Update package from AUR
on:
  workflow_dispatch:
    inputs:
      pkgbase:
        description: "Package base name"
        required: true
  repository_dispatch:
    types: [update-from-aur]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Update package from the AUR
      uses: mutantmonkey/geschenkerbauer/actions/aur-update@9294f2a9879566ccb9f2f048acfae39ff2825cbf
      with:
        pkgbase: ${{ github.event.inputs.pkgbase }}
      if: ${{ github.event_name == "workflow_dispatch" }}
    - name: Update package from the AUR
      uses: mutantmonkey/geschenkerbauer/actions/aur-update@9294f2a9879566ccb9f2f048acfae39ff2825cbf
      with:
        pkgbase: ${{ github.event.client_payload.pkgbase }}
      if: ${{ github.event_name != "workflow_dispatch" }}
    - name: Push changes
      run: git push
